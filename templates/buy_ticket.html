<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        div {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<div class="container">
    <hr>
    <div class="row center">
        <p class="flow-text">1/12 tickets</p>
        <p class="flow-text">Winning percentage +1%</p>
    </div>
    <div class="row center">
        <div>
            <div class="col">
                <a class="btn-floating btn-large waves-effect"><i class="material-icons">add</i></a>
            </div>
            <div class="col l1">
                <input id="last_name" type="text" min="1" style="text-align: center; font-size: 22px"
                       class="validate">
            </div>
            <div class="col">
                <a class="btn-floating btn-large waves-effect"><i class="material-icons">remove</i></a>
            </div>
        </div>
    </div>
</body>
</html>
